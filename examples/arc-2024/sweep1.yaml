program: train.py
method: bayes
metric:
  name: eval_accuracy
  goal: maximize
parameters:
  seed:
    values: [0, 1, 42, 123, 256]
  channel_size:
    values: [16, 32, 64, 128]
  num_kernels:
    values: [2, 4, 8]
  hidden_size:
    values: [64, 128, 256, 512]
  cell_dropout_rate:
    values: [0.1, 0.5, 0.8]
